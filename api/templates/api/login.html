<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Seja Bem-vindo!</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'api/style.css' %}" />
  </head>
  <body>
    <div class="login_wrapper">
      <span class="title_welcome"><p>Estávamos esperando por você!</p></span>
      <form action="">
        <div class="input_wrapper">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="input_wrapper">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <span class="login_option">
          <a href="{% url 'post_forecast' %}"><p>Se cadastrar</p></a>
          <a href="{% url 'forecasts' %}"><p>Home</p></a>
        </span>
        <div class="input_wrapper">
          <button type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
