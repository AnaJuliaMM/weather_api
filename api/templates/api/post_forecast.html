<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'api/style.css' %}" />
  </head>
  <body>
    <div class="login_wrapper">
      <h2>Adicionar nova previsão</h2>
      <form
        id="new_forecast"
        action="{% url 'insert_forecast' %}"
        method="post"
      >
        {% csrf_token %}
        <div class="input_wrapper">
          <label for="city_name">Cidade:</label>
          <input type="text" id="city_name" name="city_name" required />
        </div>
        <div class="input_wrapper">
          <label for="temperature">Temperatura:</label>
          <input
            type="number"
            step="0.1"
            id="temperature"
            name="temperature"
            required
          />
        </div>
        <div class="input_wrapper">
          <label for="atmospheric_pressure">Pressão Atmosférica:</label>
          <input
            type="number"
            step="0.1"
            id="atmospheric_pressure"
            name="atmospheric_pressure"
            required
          />
        </div>

        <div class="input_wrapper">
          <label for="humidity">Umidade:</label>
          <input
            type="number"
            step="0.1"
            id="humidity"
            name="humidity"
            required
          />
        </div>
        <div class="input_wrapper">
          <label for="precipitation_percentage">Porcentagem de Precipitação:</label>
          <input
            type="number"
            step="0.1"
            id="precipitation_percentage"
            name="precipitation_percentage"
            required
          />
        </div>
        <div class="input_wrapper">
          <label for="weather_conditions">Condição de Tempo:</label>
          <input type="text" id="weather_conditions" name="weather_conditions" required />
        </div>
        <span class="login_option">
          <a href="{% url 'forecasts' %}"><p>Ver Previsões</p></a>
        </span>
        <div class="input_wrapper">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
