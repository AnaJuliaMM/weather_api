<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'api/style.css' %}" />
  </head>
  <body>
    <div class="login_wrapper">
      <h2>Adicionar nova previsão</h2>
      <form id="new_forecast" method="post" action="{% url 'post_forecast' %}>
        <div class="input_wrapper">
          <label for="temperature">Temperatura:</label>
          <input
            type="number"
            step="0.1"
            id="temperature"
            name="temperature"
            required
          />
        </div>
        <div class="input_wrapper">
          <label for="pressure">Pressão Atmosférica:</label>
          <input
            type="number"
            step="0.1"
            id="pressure"
            name="pressure"
            required
          />
        </div>

        <div class="input_wrapper">
          <label for="humidity">Umidade:</label>
          <input
            type="number"
            step="0.1"
            id="humidity"
            name="humidity"
            required
          />
        </div>
        <div class="input_wrapper">
          <label for="precipitation">Porcentagem de Precipitação:</label>
          <input
            type="number"
            step="0.1"
            id="precipitation"
            name="precipitation"
            required
          />
        </div>
        <div class="input_wrapper">
          <label for="condition">Condição de Tempo:</label>
          <input type="text" id="condition" name="condition" required />
        </div>
        <span class="login_option">
          <a href="{% url 'forecasts' %}"><p>Ver Previsões</p></a>
        </span>
        <div class="input_wrapper">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
